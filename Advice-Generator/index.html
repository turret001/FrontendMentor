<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap');
  </style>
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <h1 class="hidden-title">Advice Generator</h1>
    <div class="card">
      <h5>ADVICE #<span id="advice-id"><!-- Advice ID goes here --></span></h5>

      <p id="advice">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta pariatur at ipsum? Obcaecati, voluptatem ut.</p>
      <div class="weird-quotes">
        <div class="wq1"></div>
        <div class="wq2"></div>
      </div>
      <hr />
      <div class="dice-wrapper">
        <img id="dice" src="images/icon-dice.svg" alt="" />
      </div>
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</main>
</body>
</html>
